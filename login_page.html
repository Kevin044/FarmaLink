<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Second/logincss/login_style.css">
    <!-- Bootstrap5 CSS -->
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <title>Farmalink Login</title>
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<a type="button" class="btn-close position-absolute top-0 end-0" aria-label="Close" href="search_page.html"></a>
					
					<div class="login-card">
                        
							<form class="login-post" method="POST">	
								<div class="login-brand">
									<p>Farmalink<br></p>
									<legend> Masuk </legend>
									
								</div>						 
								<div class="form-group">
									<label for="email">No. Telfon/Email</label>
									<input id="email" type="email" class="form-control input-sm" name="email"  required autofocus>
								</div>

								<div class="form-group">
									<label for="password" class="form-label">Password	
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

								<div class="form-group">
									<label class="chek">
										<input type="checkbox" name="remember">Ingat Saya
										<span class="checkmark"></span>
										<a href="#href" class="lupa float-right">
											Lupat Password?
										</a>
									</label>
								</div>

								<div class="form-group margin-top20 text-center ">
									<button type="submit" class="btn1">
										Lanjutkan
									</button>
								</div>
								<div class="login-footer">
								<div class="akun text-center">
											<span class="inf"> Tidak memiliki akun ? </span> <a class="Daftar-akun" href="singup.html">Buat Akun</a>
								</div>
								<div class="apotek margin-top20 text-center">
											<span class="inf2"> Pemilik Apotek ? </span> <a class="Daftar-apotek" href="informasi_usaha.html">Daftar Sekarang</a>
								</div>
							</div>
							</form>
							
				</div>
			</div>
		</div>
	</section>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/pooper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/my-login.js"></script>
</body>
</html>
